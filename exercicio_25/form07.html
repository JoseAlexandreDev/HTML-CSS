<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuf">UF </label>
            <select name="uf" id="iuf">
                <option value="" selected>--escolha--</option>
                <optgroup label="Sudeste">
                    <option value="MG">MG</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">MA</option>
                    <option value="PE">PE</option>
                    <option value="RN">RN</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão </label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option value="ADM">Administrativo</option>
                <option value="ADV">Advogado</option>
                <option value="PRO">Programador</option>
                <option value="PRF">Policial</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
