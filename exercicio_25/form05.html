<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários.</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem"> Feminino</label> <br>
            
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas"> Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futbol" id="ifutebol"> <label for="ifutebol">Futebol</label><BR>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquetebol</label><BR>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Voleibol</label><BR>
            <input type="checkbox" name="tenis" id="itenis"> Tênis<BR>
            <input type="checkbox" name="handbol" id="ihandbol"> <label for="ihandbol">Handbol</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
